<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1><span>Generating Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Random Password">
            <img src="">
        </div>
        <button onclick="createpassword()">Generate Password</button>
    </div>

    <script>
        const passwordbox = document.getElementById("password");
        const length = 6;
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const splsymbols = "@#$%^&*()_+!|{}<>[]/-=";
        const allchars = uppercase+lowercase+number+splsymbols;

        function createpassword(){
            let password ="";
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += uppercase[Math.floor(Math.random() * lowercase.length)];
            password += uppercase[Math.floor(Math.random() * number.length)];
            password += uppercase[Math.floor(Math.random() * splsymbols.length)];

            while(length>password.length) {
                password += allchars[Math.floor(Math.random() * allchars.length)];
            }
            passwordbox.value = password;
        }
    </script>
</body>
</html>
